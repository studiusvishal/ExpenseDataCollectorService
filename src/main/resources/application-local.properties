spring.datasource.url=jdbc:postgresql://localhost:5432/expensedata_devo
spring.datasource.username=expense-data-collector-user
spring.datasource.password=Elate$@2020
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.validationTimeout=30000
spring.datasource.maxActive=10
spring.datasource.maxIdle=5
spring.datasource.minIdle=2
spring.datasource.initialSize=5
spring.datasource.removeAbandoned=true
server.session.persistent=false

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL92Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.h2.console.enabled=true
